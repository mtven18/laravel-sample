User:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
      example: nickname
      minimum: 6
      maximum: 32
    email:
      type: string
      example: john.doe@gmail.com
    password:
      type: string
      writeOnly: true
      minimum: 6

